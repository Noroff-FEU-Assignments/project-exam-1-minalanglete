<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miss Fitness</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/5d90823717.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" class="nav"><h1>Miss Fitness</h1></a>
        <a href="index.html" class="nav">Home</a>
        <a href="posts.html" class="nav">Posts</a>
        <a href="about.html" class="nav">About me</a>
        <a href="contact.html" class="nav">Contact</a>
      </nav>
    </header>

    <img
      src="img/header_logo.jpg"
      alt="miss fitness headerimage, Marbella resting on a boxingbench"
      class="headerimg"
    />
    <h2>Fitness for life</h2>
    <h3>Contact me</h3>
    <section>
      <div class="contactme">
        <form id="contactForm">
          <div class="form">
            <label>
              Name - required
              <input name="name" id="name" />
            </label>
            <div class="form-error" id="nameError">
              Name must be at least 5 characters long
            </div>
          </div>

          <div class="form">
            <label>
              Email Address
              <input name="email" id="email" />
            </label>
            <div class="form-error" id="emailError">
              Enter a valid email address
            </div>
          </div>

          <div class="form">
            <label>
              Subject
              <input name="subject" id="subject" />
            </label>
            <div class="form-error" id="subjectError">
              Subject must be at least 15 characters long
            </div>
          </div>

          <div class="form">
            <label>
              Message to me
              <textarea name="message" id="message"></textarea>
            </label>
            <div class="form-error" id="messageError">
              The message must be at least 25 characters long
            </div>
          </div>

          <button>Send your massage to me</button>
        </form>
      </div>
    </section>

    <footer>
      <i class="fab fa-instagram fa-2x"></i>
      <i class="fab fa-facebook fa-2x"></i>
      <i class="fab fa-snapchat-ghost fa-2x"></i>
      <i class="fab fa-youtube-square fa-2x"></i>
      <p>Copyrights Â© 2021 Miss Fitness</p>
    </footer>
    <script src="js/contactform.js"></script>
  </body>
</html>
